<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rento</title>
    <!-- Link to css-->
     <link rel="stylesheet" href="style.css" />
     <!-- Box Icons -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
     rel='stylesheet'
     />
</head>
<body>
    <!-- Header -->
     <header>
     <!-- Nav-->
      <div class="nav container">
       <!-- Logo --> 
        <a href="#" class="logo">Rento<span>.</span></a>
        <!-- navbar -->
         <div class="navbar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Trending</a>
            <a href="#" class="nav-link">Cars</a>
            <a href="#" class="nav-link">Team</a>
            <a href="#" class="nav-link">Reviews</a>
         </div>
         <!--  Nav Icons -->
           <div class="nav-icons">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user user-icon'></i></a>
            <!-- Menu Icon-->
             <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
             </div>
           </div>  
      </div>
     </header>
     <!-- Home -->
      <section class="home" id="home">
         <div class="home-content container">
            <div class="home-img">
               <img src="images/home.png" alt="">
            </div>
            <form action="" class="input-form">
               <div class="input-box input-border"> <!-- Tenia un error por poner input box sin "-" por eso se veia el recuadro -->
                  <span>Location</span>
                  <input type="search" name="" id="" placeholder="Search Places">
               </div>
               <div class="input-box input-border">
                  <span>Start</span>
                  <input type="date" name="start-date" id="start-date">
               </div>
               <div class="input-box">
                  <span>Return</span>
                  <input type="date" name="return-date" id="return-date">
               </div>
               <i class='bx bx-search search-btn'></i>
            </form>
         </div>
      </section>
      <!-- Trending -->
       <section class="trending container" id="trending">
         <!-- Heading -->
          <div class="heading">
            <h2>Trending Vehicles</h2>
          </div>
       </section>
     <!-- Link to Js -->
      <script src="main.js"></script>
</body>
</html>
